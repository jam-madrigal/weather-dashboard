<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Font Awesome icons that can be used later, for now -->
    <!--
      <i class="fa fa-sun-o" aria-hidden="true"></i>
      <i class="fa fa-cloud" aria-hidden="true"></i>
      <i class="fa fa-tint" aria-hidden="true"></i> -->

</head>
<body>
<!-- Top Banner -->
<h1 class="row" id="banner">Weather Dashboard</h1>  

<!-- The submit form/button and content below it -->
<div class="col-md-4" id="citiesDiv">
    <input type="text"id="userCity" placeholder="Search for a city">
    <button type="button" class="btn btn-primary" id="cityButton"><i class="fa fa-search" aria-hidden="true"></i>
    </button>
</div>

<!-- Where the weather forecast will go -->
<div class="card" id="forecastDiv">
    <div class="card-body">
      <h1 id="dayName">Weather for today</h1>
      <i id="todayIcon"></i>
      <br>
      <p id="todayTemp"></p>
      <p id="todayHumid"></p>
      <p id="todayWind"></p>
      <button class="btn btn-primary hidden" id="todayUV"></button>

    </div>
  </div>

<!-- Five day forecast -->
    <div class="col-md-8" id="fiveDayDiv">
        <h3>5 Day Forecast</h3>
        <div class="card" id="fiveDay">
            <div class="card-body">
              <h4 id="day1"></h4>
              <br>
              <p id="icon1"></p>
              <p id="temp1"></p>
              <p id="humid1"></p>
            </div>
          </div>

        <div class="card" id="fiveDay">
            <div class="card-body">
              <h4 id="day2"></h4>
              <br>
              <p id="icon2"></p>
              <p id="temp2"></p>
              <p id="humid2"></p>
            </div>
        </div>

        <div class="card" id="fiveDay">
            <div class="card-body">
              <h4 id="day3"></h4>
              <br>
              <p id="icon3"></p>
              <p id="temp3"></p>
              <p id="humid3"></p>
            </div>
        </div> 

        <div class="card" id="fiveDay">
            <div class="card-body">
              <h4 id="day4"></h4>
              <br>
              <p id="icon4"></p>
              <p id="temp4"></p>
              <p id="humid4"></p>
            </div>
        </div> 

        <div class="card" id="fiveDay">
            <div class="card-body">
              <h4 id="day5"></h4>
              <br>
              <p id="icon5"></p>
              <p id="temp5"></p>
              <p id="humid5"></p>
            </div>
        </div>           


    </div>



<script src="javascript.js"></script>
</body>
</html>
